name: Build

on: [push]

jobs:
  build-index:
    runs-on: ubuntu-latest
    
    steps:     
      - name: Prepare java
        uses: actions/setup-java@v4.0.0
        with:
          distribution: 'corretto'
          java-version: '17'  
          
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: 1.11.1.1435

      - name: install deps
        run: apt-get install -y rlwrap

      - name: clojure version
        run: clj --version

      - name: Checkout
        uses: actions/checkout@v4

        
      - name: Build
        run: clj -M resume.clj > index.html
